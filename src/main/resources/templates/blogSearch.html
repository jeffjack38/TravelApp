<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Blog Search Results</title>
</head>
<body>
    <h1>Search Results for "<span th:text="${searchTerm}"></span>"</h1>

    <div th:each="blog : ${blogs}">
        <h2 th:text="${blog.title}"></h2>
        <p th:text="${blog.author}"></p>
        <p th:text="${blog.content}"></p>
        <p th:text="${#dates.format(blog.date, 'dd-MM-yyyy HH:mm')}"></p>
        <hr/>
    </div>
</body>
</html>
