<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Travel App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Travel App</h1>
    </div>
    <a href="/blog">Blog page</a>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
    
    <div class="container">
        <!-- Display a list of available travel destinations -->
        <h2>Available Travel Destinations</h2>
        <ul>
            <!-- Thymeleaf loop to iterate over destinations -->
            <li th:each="destination : ${destination}">
                <!-- Link to view details for a specific destination -->
                <a th:href="@{'/destinations/' + ${destination.id}}">
                    <!-- Display destination information -->
                    <p th:text="${destination.name + ' - ' + destination.location}"></p>
                </a>
            </li>
        </ul>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
